{% extends 'CMS/template/base.html' %}

{% block title %}
    Category
{% endblock %}


{% block content %}
  <!-- Main Content -->
  <div class="main-content">
    <section class="section">
      <div class="section-header">
        <h1>Category</h1>
      </div>
      <div class="row">
        <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Edit Category</h4>
              </div>
              <div class="card-body">
                <form action="{{ url_for('adminCategoryUpdate', id=id) }}" method="post">
                  {{ form.hidden_tag() }}
                  <div class="form-group row mb-4">
                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Category Name</label>
                    <div class="col-sm-12 col-md-7">
                      <input type="text" name="name" placeholder="Masukkan category" class="form-control" value="{{ form.name.data }}">
                    </div>
                  </div>
                  <div class="form-group row mb-4">
                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Status</label>
                    <div class="col-sm-12 col-md-7">
                      <select class="form-control selectric" name="status">
                        <option value="ACTIVE" {% if form.status.data == "ACTIVE" %} selected {% endif %}>ACTIVE</option>
                        <option value="INACTIVE" {% if form.status.data == "INACTIVE" %} selected {% endif %}>INACTIVE</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row mb-4">
                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                    <div class="col-sm-12 col-md-7">
                      <button class="btn btn-primary">Publish</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </section>
  </div>
  <!-- Main Content -->
{% endblock %}
