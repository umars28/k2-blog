{% extends 'FE/template/base.html' %}

{% block title %}
    Detail
{% endblock %}


{% block content %}
    <!-- banner area start -->
    <div class="banner-area banner-inner-1 bg-black" id="banner">
        <!-- banner area start -->
        <div class="banner-inner pt-5">
            <div class="container">
                <div>
                    <div class="col-lg-12 mb-3">
                        <img src="{{ url_for('static', filename='image_upload/'+form.banner.data) }}" alt="{{ form.banner.data }}" class="rounded mx-auto d-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 align-self-center">
                        <div class="banner-details mt-4 mt-lg-0">
                            <div class="post-meta-single text-center">
                                <ul>
                                    <li><a class="tag-base tag-blue" href="#">{{ form.category.data }}</a></li>
                                    <li class="date"><i class="fa fa-clock-o"></i>{{ form.published_date.data }}</li>
                                </ul>
                            </div>
                            <h2>{{ form.title.data }}</h2>
                            <p>{{ form.description.data }}</p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- banner area end -->
    </div>
    <!-- banner area end -->
{% endblock %}
